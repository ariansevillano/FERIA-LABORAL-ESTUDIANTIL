<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Empresa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Iniciar Sesión - Administrador</h1>
    
    <form onsubmit="event.preventDefault(); window.location.href='admin-dashboard.html';" class="space-y-4">
      <input type="email" placeholder="Correo de administrador" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400" />
      <input type="password" placeholder="Contraseña" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400" />
      <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded-md hover:bg-gray-900 transition">Ingresar</button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-4">
      ¿No estás registrado? Contacta con la Oficina de Empleabilidad.
    </p>
    <div class="text-center mt-4">
      <a href="index.html" class="text-blue-500 hover:underline text-sm">← Volver al inicio</a>
    </div>
  </div>
</body>
</html>
