<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Empresa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-700">Panel de Vacantes</h1>
    <a href="index.html" class="text-blue-500 hover:underline">Cerrar sesión</a>
  </header>

  <main class="p-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Publicar nueva vacante</h2>
    <form class="bg-white p-6 rounded-xl shadow space-y-4" id="form-vacante">
      <input type="text" placeholder="Título de la vacante" class="w-full p-2 border rounded" required />
      <textarea placeholder="Descripción" class="w-full p-2 border rounded" required></textarea>
      <select class="w-full p-2 border rounded">
        <option>Modalidad</option>
        <option>Presencial</option>
        <option>Remoto</option>
        <option>Híbrido</option>
      </select>
      <input type="text" placeholder="Requisitos" class="w-full p-2 border rounded" />
      <input type="date" class="w-full p-2 border rounded" placeholder="Fecha de inicio" />
      <input type="date" class="w-full p-2 border rounded" placeholder="Fecha de cierre" />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Guardar vacante</button>
    </form>

    <div id="vacantes" class="mt-8 space-y-4">
      <!-- Vacantes creadas se mostrarán aquí -->
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
