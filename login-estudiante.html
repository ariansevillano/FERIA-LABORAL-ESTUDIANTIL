<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Estudiante</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-blue-50">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-blue-700 text-center mb-6">Iniciar Sesión - Estudiante</h1>
    <div class="bg-yellow-100 text-yellow-800 text-sm p-3 rounded mb-4 border border-yellow-300">
        Para prueba de profesor: Agregar cualquier tipo de correo y cualquier contraseña.
    </div>
    <form onsubmit="event.preventDefault(); window.location.href='estudiante.html';" class="space-y-4">
      <input type="email" placeholder="Correo institucional" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300" />
      <input type="password" placeholder="Contraseña" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Ingresar</button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-4">
      ¿No tienes cuenta? Contacta con tu universidad.
    </p>
    <div class="text-center mt-4">
      <a href="index.html" class="text-blue-500 hover:underline text-sm">← Volver al inicio</a>
    </div>
  </div>
</body>
</html>
